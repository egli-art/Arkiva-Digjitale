<div class="circle"></div>


<section id="register">

<div class="row">

  <h1>Regjistrohu tani</h1>
  <br>
  <div class="register-form">
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

    <p>
      <input formControlName="fullname" ype="text"  placeholder=" Name"
             pInputText />
    </p>
    <br>
    <p>
      <input  formControlName="email" type="text"  placeholder=" Email Address"
             pInputText />
    </p>
    <br>
    <p>
      <input formControlName="password" type="password"  placeholder=" Password "
             pInputText />
    </p>
    <br>
    <input  formControlName="phone" type="mobile"  placeholder=" Phone "
           pInputText />
    <p>
      <br>
      <button type="submit">
        Register
      </button>
    </form>

    <div class="forgot-pass">
      <p><strong><a routerLink="/login"> Ke nje llogari? Hyr tani</a></strong></p>
    </div>

  </div>
</div>
  <div class="right-img">
    <img src="../../assets/images/register.svg">

  </div>
</section>
<router-outlet></router-outlet>
